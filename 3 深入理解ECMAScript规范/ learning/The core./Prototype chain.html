<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>原型链</title>
  </head>
  <body>

  </body>
</html>

<script>
  var a = {
    x: 10,
    calculate: function (z) {
      return this.x + this.y + z
    }
  }

  var b = {
    y: 20,
    __proto__: a
  }

  var c = {
    y: 30,
    __proto__: a
  }

  console.log(b.calculate(30))
  console.log(c.calculate(40))
</script>
