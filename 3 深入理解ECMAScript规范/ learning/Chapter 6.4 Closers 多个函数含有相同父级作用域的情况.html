<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
</html>
<script>
  function baz() {
    var x = 1

    return {
      // 内部foo方法创建时便将父级的作用域链保存在自己的[[Scopes]]属性中
      foo: function foo() {
        x++
        return x
      },
      // 内部bar方法创建时便将父级的作用域链保存在自己的[[Scopes]]属性中
      bar: function bar() {
        x++
        return x
      }
    }
  }

  var closures = baz()

  console.log(
    closures.foo(),
    closures.bar()
  )
</script>
