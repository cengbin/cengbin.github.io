<script>
  function foo(a, b, c) {
    // Arguments对象是活动对象的一个属性，它包含以下属性：
    // callee : 指向当前方法
    // length : 真正传入参数的长度
    // properties-indexes ：每个索引值对应了方法的参数(从左到右标记参数列表)。
    console.log(arguments.callee)
    console.log(arguments.length)
    console.log(arguments[0], arguments[1], arguments[2])

    // var AO = (function () {}).__parent__
    // console.log(AO)
  }

  foo(10, 20)
</script>
