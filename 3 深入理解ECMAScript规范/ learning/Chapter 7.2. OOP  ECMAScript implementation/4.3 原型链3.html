<script>
  function inherit(child, parent) {
    function F() {}

    F.prototype = parent.prototype

    child.prototype = new F()
    child.prototype.constructor = child
    return child
  }

  function A(x) {
    console.log('function A constructor')
    this.x = x || 10
  }

  function B() {
    console.log('function B constructor')
    A.call(this, 11)
  }

  inherit(B, A)

  var b = new B()
  console.log(b)
</script>
