<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <script>
      function A() {}

      A.prototype.x = 10

      var a = new A()
      console.log(a.x)

      console.log(a instanceof A)

      A.prototype = null

      console.log(a.x)

      console.log(a instanceof A)
    </script>
  </body>
</html>
