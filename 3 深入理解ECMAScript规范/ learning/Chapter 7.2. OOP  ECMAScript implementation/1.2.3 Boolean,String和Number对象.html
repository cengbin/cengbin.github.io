<script>

  // 这些对象的创建，是通过 new关键字 + 相应的内置构造器创建，并且包含原生值作为其内部属性，
  // 这些对象可以转换成原生值，反之亦然。（注意：创建的是对象）

  var c = new Boolean(true)
  var d = new String('test')
  var e = new Number(10)

  console.log([c, d, e])

  // 转换成原始值
  // 使用不带new关键字的函数
  c = Boolean(c)
  d = String(d)
  e = Number(e)

  console.log([c, d, e])

  // 重新转换成对象
  c = Object(c)
  d = Object(d)
  e = Object(e)
  console.log([c, d, e])

</script>

<script>

  // 特殊的内置构造函数创建： Function（函数对象构造器）、Array（数组构造器） RegExp（正则表达式构造器）、Math（数学模块）、 Date（日期的构造器）等等，
  // 这些对象也是Object对象类型的值，他们彼此的区别是由内部属性管理的，我们在下面讨论这些内容。

  console.log(
    new Function(),
    new Array(),
    new RegExp(),
    // new Math(), // 无法实例化Math类
    new Date()
  )
</script>
