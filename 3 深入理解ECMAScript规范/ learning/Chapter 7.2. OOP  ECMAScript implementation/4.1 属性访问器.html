<script>
  // https://www.cnblogs.com/TomXu/archive/2012/02/06/2330609.html
  // 属性访问器总是使用ToObject规范来对待“.”左边的值

  var a = 10 // 原始值

  // 首先，正如我们所说，使用属性访问器以后，它已经不是原始值了，而是一个包装过的中间对象（整个例子是使用new Number(a)），
  // 而toString方法这时候是通过原型链查找到的：

  // 执行a.toString()的原理：
  // 1. wrapper = new Number(a)
  // 2. wrapper.toString(); // '10'
  // 3. delete wrapper;
  console.log(a.toString())

  // 执行a.test = 100的原理：
  // 1. wrapper = new Number(a)
  // 2. wrapper.test = 100
  // 3. delete wrapper;
  a.test = 100


  // 执行a.test的原理：
  // 1. wrapper = new Number(a)
  // 2. wrapper.test // undefined
  console.log(a.test) // undefined
</script>
