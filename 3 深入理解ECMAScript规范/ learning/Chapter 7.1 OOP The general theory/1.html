<script>
  var a = {
    x: 10
  }
  console.log('a  :', a)

  function A() {
    this.y = 20
  }

  A.prototype = a

  var a1 = new A()
  console.log('a1 :', a1)

  console.log(a1.hasOwnProperty('x'))
  console.log(a1.x)
  // 设置的是a1对象的x属性
  a1.x = 30

  // 设置的是a对象的x属性
  a1.__proto__.x = 40
  // 同上
  // a.x = 30
</script>
