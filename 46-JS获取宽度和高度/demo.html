<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>获取宽高</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #8BC53F;
      }

      nav {
        background-color: #669f1b;
        margin: 50px 0;
        padding: 10px 0;
        border: 2px solid black;
        border-left: 10px solid black;
      }

      main {
        background-color: #C4C4C4;
        height: 2000px;
      }

      footer {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <header>header</header>
    <nav>nav</nav>
    <main>main</main>
    <footer>footer</footer>
    <script>
      // Document.documentElement 是一个会返回文档对象（document）的根元素的只读属性（如HTML文档的 <html> 元素）。
      // document.body是包含当前页面内容的元素,对于拥有<body>元素的文档来说,返回的是<body>元素,对于一个拥有<frameset>元素的文档来说,返回的是最外层的<frameset>元素.

      console.log("window 窗口可见区域实际宽度： ", document.documentElement.clientWidth || document.body.clientWidth);
      console.log("window 窗口可见区域实际高度：%f\n\n", document.documentElement.clientHeight || document.body.clientHeight);

      console.log("浏览器窗口的视口（viewport）宽度（以像素为单位）；如果垂直滚动条存在，则这个属性将包括它的宽度:", window.innerWidth);
      console.log("浏览器窗口的视口（viewport）高度（以像素为单位）；如果有水平滚动条，也包括滚动条高度：%f\n\n", window.innerHeight);

      let nav = document.getElementsByTagName('nav')[0]
      console.log("clientWidth = width + 左右padding：", nav.clientWidth);
      console.log("clientHeight = height + 上下padding：", nav.clientHeight);
      console.log("clientTop = boder.top(上边框的宽度)：", nav.clientTop);
      console.log("clientLeft = boder.left(左边框的宽度)：%f\n\n", nav.clientLeft);

      console.log("offsetWidth = width + 左右padding + 左右boder： ", nav.offsetWidth);
      console.log("offsetHeight = height + 上下padding + 上下boder： ", nav.offsetHeight);
      console.log("offsetTop = 当前元素 上边框 外边缘 到 最近的已定位父级（offsetParent） 上边框 内边缘的距离。如果父级都没有定位，则分别是到body 顶部 和左边的距离：", nav.offsetTop);
      console.log("offsetLeft = 当前元素 左边框 外边缘 到 最近的已定位父级（offsetParent） 左边框 内边缘的距离。如果父级都没有定位，则分别是到body 顶部 和左边的距离： %f\n\n", nav.offsetLeft);

      console.log("scrollWidth = 获取指定标签内容层的真实宽度（可视区域宽度+被隐藏区域宽度）： ", nav.scrollWidth);
      console.log("scrollHeight = 获取指定标签内容层的真实高度（可视区域高度+被隐藏区域高度）： ", nav.scrollHeight);
      console.log("scrollTop = 内容层顶部到可视区域顶部的距离： ", nav.scrollTop);
      // var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
      console.log("scrollLeft = 内容层左端到可视区域左端的距离： ", nav.scrollLeft);
    </script>
  </body>
</html>
