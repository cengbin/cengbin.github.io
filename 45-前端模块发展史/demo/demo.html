<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>模块化开发</title>
  </head>
</html>
<!-- 引入的js必须有一定顺序 -->
<!-- moduleA 模块引用了 jquery，所以要先引入jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- 再引入moduleA模块 -->
<script src="./module.js"></script>
<script>
  console.log("window.moduleA.data:", window.moduleA.data);
  window.moduleA.data = 'xxx' // 不能修改模块内部的data
  window.moduleA.bar();
  window.moduleA.foo();
</script>
